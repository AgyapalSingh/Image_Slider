<!DOCTYPE html>
<html>

<head>
  <title>Carousel</title>
  <link rel="stylesheet" type="text/css" href="/css/ImageSlider.css">
</head>

<body>


  <header>
    <h1>Image Slider</h1>
  </header>

  <main>
    <div class="carousel">
      <div class="slides">
        <img src="https://picsum.photos/id/238/1000/500" alt="Slide 1">
        <img src="https://picsum.photos/id/231/1000/500" alt="Slide 2">
        <img src="https://picsum.photos/id/221/1000/500" alt="Slide 3">
      </div>
      <div class="controls">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </div>
  </main>

  </div>
  <script src="/js/ImageSlider.js"></script>
</body>

</html>
